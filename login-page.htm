<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Login</h1>
    
    <div class="container">
        
        <form id="myForm" action="#" method="post">
            
            <label>
                <i class="material-icons">face</i>
                <input id="user" type="text" autocomplete="on" placeholder="Enter your username..." required>
            </label>
            
            <label>
                <i class="material-icons">lock</i>
                <input id="pass" type="password" placeholder="Enter password..." required>
                <p id="forgot"><a href="https://www.facebook.com/henry.ani.9279">Forgot password?</a></p>
            </label>
            
            <p>Not yet a customer? <a href="signup-page.htm">Register here!</a></p>
            <button id="btn" type="submit">Login</button>
        </form>
    </div>
    
    <div class="header">
        <p>Powered by </p>
        <img class="logo" src="img/henritek.png" alt="Logo">
    </div>
   
</body>
</html>
